<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBSU Question Papers</title>
    <meta name="description" content="Download WBSU previous years question papers">
    <meta name="developer" content="AnimaxNeil">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>
      <div id="header-content"><img src="./favicon.png" alt="site icon" width="20">
        <h1>WBSU Question Papers</h1>
      </div>
    </header>
    <main>
      <form id="search-options" action="javascript:void(0);">
        <div>
          <label for="year">Year : </label>
          <select id="search-option-year" name="year" required="required">
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>
        <div>
          <label for="subject">Subject : </label>
          <select id="search-option-subject" name="subject" required="required">
            <option value="CMSA">CMSA</option>
            <option value="CMSG">CMSG</option>
          </select>
        </div>
        <div> 
          <input id="search-btn" type="submit" value="Search">
        </div>
      </form>
      <div id="search-results"></div>
    </main>
    <footer>
      <div id="footer-content">
        <svg class="question-mark bi bi-question-circle" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

        </svg><span>For any support or enquiry, contact <a class="email" href="mailto:animaxneil@gmail.com">animaxneil@gmail.com</a></span>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
